<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body style="background-color:black;">
  <center>
    <h1>{{ title }}</h1>

    <pre>
      GASTO GERAL
      {% for item in gastogeral %}
          " {{ item }} "
      {% endfor %}

    </pre>  

    <canvas id="myChart" width="400" height="400"></canvas>



<script>
var ctx = document.getElementById('myChart').getContext('2d');
var x = Math.random() * 10000 +1 ;
var y = Math.random() * 10000 +1 ;
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels : [
          {% for item in meses %}
            "{{ item }}",
          {% endfor %}
        ],
        datasets: [{
            label: '# of Votes',
              data : [
	    {% for item in values %}
              {{ item }},
            {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }],
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero: true
                }
            }]
        }
    }
});
</script>
  </center>
</body>
</html>
